 <h1>Knitting Calculator</h1>

 <h3><span>Yarn Suggested:</span></h3>
 <p>The length and weight of the pattern's <b>suggested yarn skein</b> should be entered here.</p>
 <p><form action="#">

    <select name="weight" id="weight">

    <input type="text" id="weight" name="weight">
    <br>
    <label for="length">Length:</label>
    <select name="length" id="length">
      <option value="meters" selected>Meters</option>
      <option value="yards">Yards</option>
    </select>
    <input type="text" id="length" name="length">
    <br>
    <br>
    <br>   
    <h3><span>Substituted Yarn:</span></h3>
    <p>The length and weight of the <b>new yarn skein</b> should be entered here.</p>
  <label for="weight">Weight:</label>
    <select name="weight" id="weight">
      <option value="grams" selected>Grams</option>
      <option value="ounces">Ounces</option>
    </select>

    <br>

    </select>
